<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Sharkie</title>
    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/status-bar-hp.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/attack-bubble.class.js"></script>
    <script src="./models/puffer-fish.class.js"></script>
    <script src="./models/jelly-fish.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/poison-bottles.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </head>
  <body onload="init()">
    <h1>Sharkie</h1>
    <canvas id="canvas" width="720px" height="480px"></canvas>
    <div id="startscreen" class="startscreen">
      <img src="img/3. Background/Mesa de trabajo 1.png" alt="" />
      <img src="img/6.Botones/Instructions 2.png" alt="" />
      <button onclick="initLevel()">
        <img src="img/6.Botones/Start/2.png" alt="" />
      </button>
    </div>
    <div id="endscreen" class="endscreen d-none">
      <div id="endscreen-win" class="d-none">
        <img src="img/6.Botones/Tittles/You win/Mesa de trabajo 1.png" alt="" />
        <button onclick="restartGame()">
          <img src="img/6.Botones/Try again/Recurso 17.png" alt="" />
        </button>
      </div>
      <div id="endscreen-lost" class="d-none">
        <img src="img/6.Botones/Tittles/Game Over/Recurso 13.png" alt="" />
        <button onclick="restartGame()">
          <img src="img/6.Botones/Try again/Recurso 17.png" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
