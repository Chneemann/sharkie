<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Sharkie</title>
    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/soundManager.class.js"></script>
    <script src="./models/status-bar-hp.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/barrier.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/attack-bubble.class.js"></script>
    <script src="./models/puffer-fish.class.js"></script>
    <script src="./models/jelly-fish.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/poison-bottles.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </head>
  <body onload="init()">
    <h1>Sharkie</h1>
    <div class="maincontent">
      <canvas id="canvas" width="900px" height="600px"></canvas>
      <div id="infocart">
        <div id="fullscreen">
          <img
            id="img_fullscreen"
            onclick="enterFullscreen(canvas)"
            src="img/others/fullscreen.svg"
            alt="Fullscreen"
          />
        </div>
        <div id="help">
          <img onclick="" src="img/others/help.svg" alt="Help" />
        </div>
        <div id="volume">
          <img
            id="volume_off"
            onclick="world.soundManager.toggleMute()"
            src="img/others/volume_off.svg"
            alt="Volume Off"
            class="d-none"
          />
          <img
            id="volume_on"
            onclick="world.soundManager.toggleMute()"
            src="img/others/volume_up.svg"
            alt="Volume On"
          />
        </div>
      </div>
      <div id="playbuttons" class="d-none">
        <div id="btns-leftsite">
          <div id="btn-left">
            <img onclick="" src="img/others/btn_left.svg" alt="Left" />
          </div>
          <div id="btn-right">
            <img onclick="" src="img/others/btn_right.svg" alt="Right" />
          </div>
        </div>
        <div id="btns-rightsite">
          <div id="btn-up">
            <img onclick="" src="img/others/btn_up.svg" alt="Up" />
          </div>
          <div id="btn-down">
            <img onclick="" src="img/others/btn_down.svg" alt="Down" />
          </div>
          <div id="btn-shoot">
            <img onclick="" src="img/others/btn_shoot.svg" alt="Shoot" />
          </div>
        </div>
      </div>
      <div id="startscreen" class="startscreen">
        <img src="img/3. Background/Mesa de trabajo 1.png" alt="" />
        <img src="img/6.Botones/Instructions 2.png" alt="" />
        <button onclick="startGame()"></button>
      </div>
      <div id="endscreen" class="">
        <div id="endscreen-win" class="endscreen d-none">
          <img
            src="img/6.Botones/Tittles/You win/Mesa de trabajo 1.png"
            alt=""
          />
          <button onclick="restartGame()"></button>
        </div>
        <div id="endscreen-lost" class="d-none">
          <img src="img/6.Botones/Tittles/Game Over/Recurso 13.png" alt="" />
          <button onclick="restartGame()"></button>
        </div>
      </div>
    </div>
  </body>
</html>
